<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/index.css">
		<title>Baby Emma</title>
	</head>

	<body>
		<header>
			<div class="animation-center">
				<li><i class="fas fa-sun fa-6x rotate"></i></li>
				<li><i class="fas fa-cloud fa-5x"></i></li>
				<li><i class="fas fa-cloud fa-7x"></i></li>
			</div>

			<div class="animation-left">
				<li><i class="fas fa-leaf fa-4x slide"></i></li>
			</div>

			<div class="animation-center">
				<div class="flower">
					<li><i class="fas fa-fan fa-7x rotate"></i></li>
					<li><i class="fas fa-seedling fa-7x"></i></li>
				</div>
				
				<h1>Emma M</h1>

				<li><i class="fas fa-rainbow fa-10x"></i></li>
			</div>

			<div class="scallop-up"></div>
		</header>

		<div class="container-fluid">
			<div class="row">
	          <div class="col-xl-3 col-md-6 col-12"><img class="pic" src="images/p1.jpg"></div>
	          <div class="col-xl-3 col-md-6 col-12"><img class="pic" src="images/p2.jpg"></div>
	          <div class="col-xl-3 col-md-6 col-12"><img class="pic" src="images/p3.jpg"></div>
	          <div class="col-xl-3 col-md-6 col-12"><img class="pic" src="images/p4.jpg"></div>
	        </div>
	        <div class="row">
	          <div class="col-xl-3 col-md-6 col-12"><img class="pic" src="images/p5.jpg"></div>
	          <div class="col-xl-3 col-md-6 col-12"><img class="pic" src="images/p6.jpg"></div>
	          <div class="col-xl-3 col-md-6 col-12"></div>
	          <div class="col-xl-3 col-md-6 col-12"></div>
	        </div>
    	</div>
	</body>
</html>
